<style>
.background {
    background-color: lightgrey;
}

h1 {
 font-size: 420%; 
 color: black; 
}

h2 {
 font-size: 275%;
 font-style: italic;
}

th {
    text-align: center;
}

.subject {
    text-align: left;
    font-weight: bold;
} 

.year, .duration {
    text-align: center;
}

</style>

<div container>
    <contact style="margin-top:50px;"></contact>
    <cv></cv>

    <!-- COURSES -->
    <div class="container">
        <div class="container;layout-md" style="background-image:url('../../../images/wallpapers/fond-site.jpg');margin-right:130px;margin-left:130px;">
            <div class="panel panel-default" style="margin-top:30px;margin-bottom:30px;margin-right:20px;margin-left:40px;">
                <div class="panel-heading"><br />
                    <div class="panel-title" style="font-size: 2em;"><strong>Learning Program</strong></div>
                </div><br /><br />
                
                <div class="panel-body" style="font-size: 1em;margin-right:100px;margin-left:100px;">

                    <div class="list-group">

                        <div class="row" style="height: 70px;">
                            <div class="col 8">Name</div>
                            <div class="col 2">Year</div>
                            <div class="col 2">Duration (h)</div>
                        </div>

                        <div *ngFor="let course of courses; let i = index" class="list-group-item" style="margin-bottom:-1px;">

                            <div class="row" style="height:70px;">
                                <span [ngSwitch]="isBackground()">
                                    <span *ngSwitchCase="true">
                                        <div class="background">                                                            
                                            <div class="col 8">{{course.name}}</div>
                                            <div class="col 2">{{course.year}}</div>
                                            <div class="col 2">{{course.duration}} (h)</div>
                                        </div>  
                                    </span> 
                                    <span *ngSwitchCase="false">
                                        <div class="background">                                                            
                                            <div class="row" style="height:70px;">
                                                <div class="col 8">{{course.name}}</div>
                                                <div class="col 2">{{course.year}}</div>
                                                <div class="col 2">{{course.duration}} (h)</div>
                                            </div>
                                        </div>  
                                    </span>
                                </span>   
                            </div>
                        </div> 
                    </div><br />
                </div>
            </div>
        </div>
    </div>
</div>
