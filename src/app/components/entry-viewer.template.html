<div class="row">
    <div class="col s12 m12">

        <div class="card sticky-action">
            <div class="card-image waves-effect waves-block waves-light">
                <img (click)="toogleExpand()" class="image-aspect-ratio activator" height="200px" [style.background-image]="sanitizeStyle('url(' + entry.thumbnailUrl +')')" />
            </div>
            
            <div class="card-content" [style.min-height]="minHeight">
                
                <span (click)="toogleExpand()" class="card-title activator grey-text text-darken-4">{{entry.name}}<i class="material-icons right">click for details</i></span>

                <br /><strong>Tags: </strong> 
                <div class="chip" *ngFor="let tag of entry.tags">{{tag}}</div>
                
                <h4>Abstract</h4>

                <markdown [data]="entry.abstract">
                </markdown>

                <h4>Experience Gains</h4>
                {{ entry.conclusion }}
            </div>

            <div class="card-reveal">
                <span (click)="toogleExpand()" class="card-title grey-text text-darken-4">{{entry.name}}<i class="material-icons right">close</i></span>

                <!-- PDF Document -->
             <!--   <div class="chip" *ngFor="let content of entry.content">  -->
                    <div *ngIf="entry.content.contentType == contentType.PDFDocumentURL">
                        
                        <div style="text-align: center" class="margin-bottom: 1em;">
                            <a class="waves-effect waves-light btn" 
                            target="_blank"
                            [href]="sanitizeRessourceUrl(entry.content.contentValue)">
                            Download PDF
                            </a>
                            <br />
                            ~
                        </div>
                        
                        <object [data]="sanitizeRessourceUrl(entry.content.contentValue)" type="application/pdf" width="100%" height="800px">
                            <a [href]="sanitizeRessourceUrl(entry.content.contentValue)">Link</a>
                        </object>
                    </div>
              <!--  </div>  -->

                <!-- Markdown document -->
                <div *ngIf="entry.content.contentType == contentType.RawMarkdownDocument">
                    <markdown [data]="entry.content.contentValue"></markdown>
                </div>

                <!-- Link document -->
                <div *ngIf="entry.content.contentType == contentType.Link">
                    <div style="text-align: center" class="margin-bottom: 1em;">
                        <a class="waves-effect waves-light btn" 
                        target="_blank"
                        [href]="sanitizeRessourceUrl(entry.content.contentValue)">
                        Link to document
                        </a>
                        <br />
                    </div>
                </div>

            </div>
           
            <div class="card-action">
                <strong>Competences: </strong> 
                <div *ngFor="let competence of entry.competences" style="display: inline-block;">
                    <div *ngIf="competence.type == competenceType.Communication"> 
                        <div class="chip" style="background: #de5454;">{{competence.name}}</div>
                    </div>
                    <div *ngIf="competence.type == competenceType.SmartDevices">   
                        <div class="chip" style="background: #BC8F8F;">{{competence.name}}</div>
                    </div>
                    <div *ngIf="competence.type == competenceType.IMiddlewareAndServices">   
                        <div class="chip" style="background: #F4A460;">{{competence.name}}</div>
                    </div>
                    <div *ngIf="competence.type == competenceType.DataProcessing">   
                        <div class="chip" style="background: #008080;">{{competence.name}}</div>
                    </div>
                    <div *ngIf="competence.type == competenceType.HumanitiesAndInnovation">   
                        <div class="chip" style="background: #DB7093;">{{competence.name}}</div>
                    </div>
                    <div *ngIf="competence.type == competenceType.EnglishAndProject">   
                        <div class="chip" style="background: #4682B4;">{{competence.name}}</div>
                    </div>
                </div>               
            </div>
        </div>
    </div>
</div>
